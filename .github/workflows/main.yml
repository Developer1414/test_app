name: Flutter CI

on:
  push:
    branches:
      - main
      - production
      
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      - name: Clean data
        run: flutter clean

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Build Flutter APK
        run: |
          flutter build apk

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: my-app.apk
          path: build/app/outputs/flutter-apk/app-release.apk
